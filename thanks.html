<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Thank You!</title>
        <script>
            var urlParams = new URLSearchParams(location.search);

            function load() {
                if(urlParams.has('time'))
                    document.getElementById("time").innerHTML = "You have worked for "+(urlParams.get('time'))+" minutes!";
            }
        </script>
    </head>
    <body onload="load()">
        <h1 style = "text-align: center">Thank You for Participating!</h1>
        <h2 style = "text-align: center" id = "time"></h2>
        <img src = "logos.png" alt = "logos" height = "100" class = "logos">
    </body>
</html>
